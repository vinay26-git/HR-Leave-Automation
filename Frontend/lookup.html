<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="lookup-heading">üîç Employee Lookup</h1> 
        <p id="lookup-instruction">Enter an employee's name to see their leave summary.</p>

        <form id="search-form" class="search-form">
            <input type="search" id="search-input" placeholder="e.g., Vinay" required>
            <button type="submit" class="btn btn-primary" style="width: auto;">Search</button>
        </form>

        <div id="results-container">
            </div>

        <div id="history-section" class="history-section" style="display: none;">
            <h2>Your Leave History</h2>
            <div id="history-loader" style="display: none;"><div class="loader"></div></div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type of Leave</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    </tbody>
            </table>
        </div>
        <p style="margin-top: 2rem;"><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
    </div>
    <script src="lookup.js"></script>
</body>
</html>
